<!doctype html>
<html lang="fa" dir="rtl" class="theme-fade" data-bs-theme="light">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>،TehranIT – Demo</title>
    <link rel="stylesheet" href="assets/css/bootstrap-custom.rtl.min.css">
</head>
<body>


    <!-- Bootstrap JS از CDN فقط برای تست (dropdown/modal) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" defer></script>

    <!-- سوییچر تم با ذخیره‌سازی -->
    <script>
        (function () {
            const key = "bs-theme";
            const root = document.documentElement;
            // بازیابی تم ذخیره‌شده
            const saved = localStorage.getItem(key);
            if (saved) root.setAttribute("data-bs-theme", saved);

            // هندل کلیک روی آیتم‌های تم
            document.addEventListener("click", (e) => {
                const btn = e.target.closest("[data-theme]");
                if (!btn) return;
                const next = btn.getAttribute("data-theme");
                root.setAttribute("data-bs-theme", next);
                localStorage.setItem(key, next);
                // فعال کردن آیتم انتخاب‌شده
                document.querySelectorAll("[data-theme]").forEach(i => i.classList.toggle("active", i === btn));
            });

            // ست اولیه active
            const cur = root.getAttribute("data-bs-theme");
            document.querySelectorAll("[data-theme]").forEach(i => i.classList.toggle("active", i.getAttribute("data-theme") === cur));
        })();
    </script>

</body>
</html>
